# Application Name
spring.application.name=employee-service

# Server Port
server.port=8060

# Server Context Path
# server.servlet.context-path=/employee-service

# Eureka Properties
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 50

# Customize error response
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=aashayein_vhost
spring.rabbitmq.username=aashayein
spring.rabbitmq.password=aashayein

# Mysql database properties
# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

spring.datasource.url=jdbc:mysql://localhost:3306/aashayein
spring.datasource.username=root
spring.datasource.password=mindfire
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
