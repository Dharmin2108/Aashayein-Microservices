# Application Name
spring.application.name=hystrix-dashboard

# Server Port
server.port=8053

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5

management.endpoints.web.exposure.include= hystrix.stream
#management.endpoints.web.exposure.include=*


turbine.clusterNameExpression=new String('default')
#turbine.instanceInsertPort=false
#turbine.instanceUrlSuffix=/hystrix.stream

#turbine.aggregator.cluster-config=CONFIG-SERVER,EMPLOYEE-SERVICE,EXPORT-SERVICE,MAIL-SERVICE
turbine.app-config=zuul-gateway,employee-service,export-service,mail-service,address-service