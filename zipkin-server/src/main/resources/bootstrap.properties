# Application Name
spring.cloud.config.name=zipkin-server

# Config Server URL
# spring.cloud.config.uri=http://localhost:8051

# Flag to indicate that config server discovery is enabled (config server URL  will be looked up via discovery).
spring.cloud.config.discovery.enabled=true

# Service id to locate config server
spring.cloud.config.discovery.service-id=config-server

# Eureka Server URL
eureka.client.serviceUrl.defaultZone=http://localhost:8050/eureka/